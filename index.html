<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherTula</title>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
<link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <header>
    <h1>Lisbon</h1>
     
    <h2>25<small>°C</small></h2>
       <span class="material-symbols-outlined" id="sunIcon">
          clear_day</span>
        </br>

       <span class="conditions"> day, time - moderate rain </span>  
        </br>
       <span class="hygroAnemoMeter">Humidity: <strong>00%</strong>, Wind: <strong>7.2km/h</strong> </span>
   <form id="searchForm">
        <input type="search" placeholder=" Search city" required id="searchFormInput"/>
        <input type="submit" value=" ⌕ " id="searchFormButton"/>
        <span class="material-symbols-outlined" id="searchIcon">
        search </span>
    </form>
  </header> 

   <div class="secondContainer">
   <div class="hourlyForecast">
        <div>Tue 15:32,</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>   
    </div>
      </div>

<div class="thirdContainer">
  <div class="tenDayForecast">
       today
      sunday
       mon
      Tue
      wed
      thur
      fri
       sat
       sun
       mon
  </div>
  <footer>
      <p>
        Coded by
        <a href="https://www.linkedin.com/in/tal-nidam-44946b185/" target="_blank">Tal Nidam</a> and is open-sourced
        <a href="https://github.com/TheTulatula" target="_blank"> on GitHub</a> 
      </p>
  </footer>
</div>

    <script src="app.js"></script>
  </body>
</html>
